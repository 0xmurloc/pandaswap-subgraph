specVersion: 0.0.3
description: OnsenAnalytic
repository: https://github.com/sushiswap/sushiswap-subgraph
schema:
  file: ./onsenanalytic.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: mainnet
    source:
      address: '0x5C69bEe701ef814a2B6a3EDD4B1652CB9cc5aA6f'
      abi: Factory
      startBlock: 10000834
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/onsenanalytic/mappings/factory.ts
      entities:
        - OnsenAnalytic
        - Amm
        - Pair
        - Token
      abis:
        - name: Factory
          file: ../node_modules/@sushiswap/core/build/abi/UniswapV2Factory.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleNewUniswapPair
templates:
- kind: ethereum/contract
  name: Pair
  network: mainnet
  source:
    abi: Pair
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.3
    language: wasm/assemblyscript
    file: ../src/onsenanalytic/mappings/onsenanalytic.ts
    entities:
      - Pair
      - Token
    abis:
      - name: Pair
        file: ../node_modules/@sushiswap/core/build/abi/UniswapV2Pair.json
      - name: Factory
        file: ../node_modules/@sushiswap/core/build/abi/UniswapV2Factory.json
    eventHandlers:
      - event: Mint(indexed address,uint256,uint256)
        handler: handleMint
      - event: Burn(indexed address,uint256,uint256,indexed address)
        handler: handleBurn
      - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
        handler: handleSwap
      - event: Transfer(indexed address,indexed address,uint256)
        handler: handleTransfer
      - event: Sync(uint112,uint112)
        handler: handleSync